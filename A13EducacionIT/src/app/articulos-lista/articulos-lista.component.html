

<div class="contenedor">
<div class="articulo" *ngFor="let art of item">
    <p>Id Articulo:{{art.id}}</p>
    <p>Nombre:{{art.nombre}}</p>
    <p>Descripcion:{{art.descripcion}}</p>
    <p>Precio ${{art.precio}}</p>
    <p>Stock: {{art.stock}} unidades</p>
    <button (click)="onSelect(this.art)">Seleccionar</button>
</div>
</div>
